plugins {
    id 'java'
    id 'maven-publish'
}


repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'com.github.Minestom:Minestom:-SNAPSHOT'
}

test {
    useJUnitPlatform()
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.java

                groupId = rootProject.group
                artifactId = 'placeholders'
                version = rootProject.version
            }
        }
    }
}